<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around the U.S.</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="<%= require("./images/logo.svg")%>"%" alt="Around the U.S.">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__avatar_overlay">
                    <img class="profile__avatar" src="<%= require("./images/profile-avatar.jpg")%>"%" alt="Profile
                    avatar">
                </div>
                <div class="profile__info">
                    <div class="profile__title">
                        <h1 class="profile__name"></h1>
                        <button class="profile__btn-edit" type="button" aria-label="Edit profile"></button>
                    </div>
                    <p class="profile__about"></p>
                </div>
                <button class="profile__btn-add" type="button" aria-label="Add new card"></button>
            </section>
            <section class="gallery"></section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">Â© 2020 Around The U.S.</p>
        </footer>

        <template id="card-template">
            <div class="card">
                <img class="card__image" src="" alt="">
                <div class="card__place">
                    <h2 class="card__title"></h2>
                    <div class="card__like-container">
                        <button class="card__btn-like" type="button" aria-label="Like"></button>
                        <span class="card__like-counter"></span>
                    </div>
                </div>
                <button class="card__btn-delete" type="button" aria-label="Delete"></button>
            </div>
        </template>

        <div class="popup popup_type_card">
            <div class="popup__content_content_card">
                <button class="popup__close" type="button" aria-label="Close popup"></button>
                <img class="popup__image" src="" alt="">
                <h3 class="popup__card-title"></h3>
            </div>
        </div>

        <div class="popup popup_type_edit">
            <div class="popup__content">
                <button class="popup__close" type="button" aria-label="Close popup"></button>
                <h3 class="popup__title">Edit profile</h3>
                <form class="popup__form" novalidate>
                    <label class="popup__field" for="name-input">
                        <input class="popup__input" id="name-input" type="text" name="name" placeholder="Name"
                            minlength="2" maxlength="40" required>
                        <span class="popup__error name-input-error"></span>
                    </label>
                    <label class="popup__field" for="about-input">
                        <input class="popup__input" id="about-input" type="text" name="about" placeholder="About me"
                            minlength="2" maxlength="200" required>
                        <span class="popup__error about-input-error"></span>
                    </label>
                    <button class="popup__button" type="submit"></button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_add">
            <div class="popup__content">
                <button class="popup__close" type="button" aria-label="Close popup"></button>
                <h3 class="popup__title">New place</h3>
                <form class="popup__form" novalidate>
                    <label class="popup__field" for="title-input">
                        <input class="popup__input" id="title-input" type="text" name="title" placeholder="Title"
                            minlength="2" maxlength="30" required>
                        <span class="popup__error title-input-error"></span>
                    </label>
                    <label class="popup__field" for="link-input">
                        <input class="popup__input" id="link-input" type="url" name="link" placeholder="Image link"
                            required>
                        <span class="popup__error link-input-error"></span>
                    </label>
                    <button class="popup__button" type="submit"></button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_delete">
            <div class="popup__content">
                <button class="popup__close" type="button" aria-label="Close popup"></button>
                <h3 class="popup__title">Are you sure?</h3>
                <form class="popup__form" id="delete-form" name="deleteForm" action="#" novalidate>
                    <button class="popup__button" type="submit">Yes</button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_avatar">
            <div class="popup__content">
                <button class="popup__close" type="button" aria-label="Close popup"></button>
                <h3 class="popup__title">Change profile picture</h3>
                <form class="popup__form" novalidate>
                    <label class="popup__field" for="avatar-input">
                        <input class="popup__input" id="avatar-input" type="url" name="link" placeholder="Image link"
                            required>
                        <span class="popup__error link-input-error"></span>
                    </label>
                    <button class="popup__button" type="submit"></button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
